[build-system]
requires = ["setuptools>=45", "setuptools_scm[toml]>=6.2"]

[tool.coverage.run]
branch = true

[tool.isort]
profile = "black"

[tool.pydocstyle]
convention = "numpy"
add_ignore = "D1"

[tool.setuptools_scm]
write_to = "c3s_eqc_toolbox_template/version.py"
write_to_template = '''
# Do not change! Do not track in version control!
__version__ = "{version}"
'''
